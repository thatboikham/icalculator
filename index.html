<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="calc.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="result"><span>0</span></div>
        <div class="grid">
            <div class="value value_clear">AC</div>
            <div class="value value_changesign">+/-</div>
            <div class="value value_percentage orange">%</div>
            <div class="value value_division orange">รท</div>
            <div class="value value_7">7</div>
            <div class="value value_8">8</div>
            <div class="value value_9">9</div>
            <div class="value value_multyplication orange">ร</div>
            <div class="value value_4">4</div>
            <div class="value value_5">5</div>
            <div class="value value_6">6</div>
            <div class="value value_substraction orange">-</div>
            <div class="value value_1">1</div>
            <div class="value value_2">2</div>
            <div class="value value_3">3</div>
            <div class="value value_addition orange">+</div>
            <div class="value value_0">0</div>
            <div class="value value_period">.</div>
            <div class="value value_equalsign orange">=</div>
        </div>
    </div>
</body>
</html>
